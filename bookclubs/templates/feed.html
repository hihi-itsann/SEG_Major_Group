{% extends 'base_content.html' %}
{% block content %}
<h1 class="text-center" style="color:#2F3E46; font-family:'Cursive'"><i><em>“Books are a uniquely portable magic.” --- Stephen King</em></i></h1>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
	<div class="container mt-3">
		<div id="carousel" class="carousel slide mb-3" data-ride="carousel">

	<!-- Indicators -->
	<ul class="carousel-indicators">
		<li data-target="carousel" data-slide-to="0" class="active"></li>
		<li data-target="carousel" data-slide-to="1"></li>
		<li data-target="carousel" data-slide-to="2"></li>
	</ul>

	<!-- Slideshow -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="../static/images/feed1.jpg">
		</div>
		<div class="carousel-item">
			<img src="../static/images/feed2.jpg">
		</div>
		<div class="carousel-item">
			<img src="../static/images/feed.jpg">
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="carousel-control-prev" href="#carousel" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#carousel" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>

</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
