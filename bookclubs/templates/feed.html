{% extends 'base_content.html' %}
{% block content %}
<style>
		.container-btn {
		  height: 100px;
		  position: relative;
		}

		.vertical-center-btn {
		  margin: 0;
		  position: absolute;
		  top: 50%;
			left:50%;
		  -ms-transform: translate(-50% , -50%);
		  transform: translate(-50%, -50%);
		}
</style>

<div class="container-btn">
  <div class="vertical-center-btn">
		<button type="button" class="btn btn-lg btn-feed" onclick="typeWriter()" style="color:#fb8500; font-size:32px; font-weight:light;">
			See your BOOK QUOTE of the day!
		</button>
		<p id="randomQuote"></p>
		<script>
				const myList = ["“Books are a uniquely portable magic.” - Stephen King",
												"“Until I feared I would lose it, I never loved to read. One does not love breathing.” - Harper Lee",
												"“There is more treasure in books than in all the pirate’s loot on Treasure Island.” - Walt Disney",
												"“Never trust anyone who has not brought a book with them.” - Lemony Snicket",
												"“Reading is essential for those who seek to rise above the ordinary.” - Jim Rohn"];

				function randomizeFunction() {
					return myList[Math.floor(Math.random() * myList.length)]
				}

				var i = 0;
				var txt = randomizeFunction();
				var speed = 50;

				function typeWriter() {
				  if (i < txt.length) {
				    document.getElementById("randomQuote").innerHTML += txt.charAt(i);
				    i++;
				    setTimeout(typeWriter, speed);
				  }
				}

		</script>
  </div>
</div>

<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
	<div class="container mt-3">
		<div id="carousel" class="carousel slide mb-3" data-ride="carousel">

	<!-- Indicators -->
	<ul class="carousel-indicators">
		<li data-target="carousel" data-slide-to="0" class="active"></li>
		<li data-target="carousel" data-slide-to="1"></li>
		<li data-target="carousel" data-slide-to="2"></li>
	</ul>

	<!-- Slideshow -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="../static/images/feed1.jpg">
		</div>
		<div class="carousel-item">
			<img src="../static/images/feed2.jpg">
		</div>
		<div class="carousel-item">
			<img src="../static/images/feed.jpg">
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="carousel-control-prev" href="#carousel" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#carousel" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>

</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
