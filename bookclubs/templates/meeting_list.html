{% extends 'base_content.html' %}
{% block content %}
<div class="container">
      <div class="col-xs-12 col-lg-6 col-xl-8">
          <br>
          <h1>{{ club.club_name }} Meetings</h1>
          <div>
              <hr class="row-divider">
                  <div>
                      <table class="table table-dark table-striped">
                          <tr>
                              <th scope="col"></th>
                              <th scope="col">Book</th>
                              <th scope="col">Topic</th>
                              <th scope="col">Host</th>
                          </tr>
                            {% for meeting in meetings %}
                                <tr>
                                    <td><img src="{{ meeting.book.image_url_m }}" alt="Book Cover"></td>
                                    <td><a href="{% url 'show_book' meeting.book.ISBN %}">{{ meeting.book.title }}</a></td>
                                    <td>{{ meeting.topic }}</td>
                                    <td><a href="{% url 'show_user' username=meeting.host.username %}"> {{ meeting.host.full_name }} </a></td>
                                    <td><a href="{% url 'show_meeting' club_name=club_name meeting_id=meeting.id %}"> See More </a></td>
                                </tr>
                            {% endfor %}
                        </table>
                  </div>
          </div>
      </div>
  </div>
{% endblock %}
