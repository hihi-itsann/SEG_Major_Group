<form action ="{% url 'create_book_rating_review' book.ISBN %}" method="post" id="BookRateReviewForm">
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedback for: {{ book.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
        	<div class="form-group">
        		<b><label for="rate" class="control-label">Rate</label></b>
        		<div class="col-sm-12">
              <select id="rate" name="rate">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
        		</div>
        	</div>
          <div class="form-group">
        		<b><label for="review" class="control-label">Review</label></b>
        		<div class="col-sm-12">
        			<textarea id="review" name="review" class="form-control" maxlength="520" rows="8" cols="50"></textarea>
        		</div>
        	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="BookRateReviewForm">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
